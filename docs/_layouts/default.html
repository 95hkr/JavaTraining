<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{page.description}}" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<!--JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/css/style.css">
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/favicon.ico" />
    <link rel="import" href="{{site.components}}/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import" href="{{site.components}}/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="{{site.components}}/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="{{site.components}}/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="{{site.components}}/paper-menu/paper-menu.html">
    <link rel="import" href="{{site.components}}/paper-item/paper-item.html">
    <link rel="import" href="{{site.components}}/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="{{site.components}}/iron-icons/iron-icons.html">
</head>
<body>
<header>
	<nav class="navbar navbar-default">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
	      <span class="sr-only">メニュー</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a href="{{site.baseurl}}" class="navbar-brand">Java Training</a>
	  </div>
	 
	  <div id="gnavi" class="collapse navbar-collapse">
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="{{site.baseurl}}">ホーム</a></li>
	      <li><a href="http://github.com/ubns/JavaTraining/tree/master/projects">サンプルプロジェクト</a></li>
	      <li><a href="http://github.com/ubns/JavaTraining/tree/master/practice">実習問題</a></li>
	    </ul>
	  </div>
	</nav>
</header>
<!-- MAIN CONTENT -->
<section>
	<div class="container">
		<div class="col-xs-12 col-sm-8 col-md-8">
		  <div class="content">
		    {{content}}
		  </div>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4">
			<div class="menu">
				<div class="panel panel-default">
					<div class="panel-heading">
						目次
					</div>
					<ul class="list-group">
						<a href="#introductions" class="list-group-item" data-toggle="collapse" data-target="#introductions" data-parent="#menu">
				        <span class="glyphicon glyphicon-chevron-down pull-right"></span>
				        はじめに
				      </a>
				      <div id="introductions" class="sublinks collapse">
				      	<a class="list-group-item small">プログラムとは</a>
				      </div>
				      <a href="#other" class="list-group-item" data-toggle="collapse" data-target="#other" data-parent="#menu">
				        <span class="glyphicon glyphicon-chevron-down pull-right"></span>
				        その他
				      </a>
				      <div id="other" class="sublinks collapse">
				        <a class="list-group-item small">Eclipseについて</a>
				        <a class="list-group-item small">GitHubについて</a>
				      </div>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
<script>
 (function($) {
   'use strict';
   // Collapseイベント
   $('#introductions, #other').on({
     // 折り畳み開く処理
     'show.bs.collapse': function() {
       $('a[href="#' + this.id + '"] span.glyphicon-chevron-down')
         .removeClass('glyphicon-chevron-down')
         .addClass('glyphicon-chevron-up');
     },
     // 折り畳み閉じる処理
     'hide.bs.collapse': function() {
       $('a[href="#' + this.id + '"] span.glyphicon-chevron-up')
         .removeClass('glyphicon-chevron-up')
         .addClass('glyphicon-chevron-down');
     }
   });
   // ハッシュリンクキャンセル
   $('a[href="#introductions"], a[href="#other"]').on('click', function(event) {
     event.preventDefault();
   });
 })(jQuery);
</script>
</body>
</html>
