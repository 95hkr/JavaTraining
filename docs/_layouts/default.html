<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<!--JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/css/style.css">
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/favicon.ico" />

    <link rel="import" href="{{site.components}}/paper-item/paper-item.html">

	  </div>

	      <li><a href="https://ubns.github.io/JavaTraining/">ホーム</a></li>
	      <li><a href="http://github.com/ubns/JavaTraining/tree/master/projects">サンプルプロジェクト</a></li>

	    </ul>
	  </div>
	</nav>
</header>
<!-- MAIN CONTENT -->
<section>

		<div>
		  <div>
		    {{content}}
		  </div>
		</div>
	</div>
</section>

</html>
